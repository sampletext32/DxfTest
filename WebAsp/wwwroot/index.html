<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>DXF Test</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="select-file">
            <input type="file" accept=".dxf" name="file" id="file" class="input-file"/>
            <label class="select-button" for="file">Выберите файл</label>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls" id="controls">
            <div class="control cost">Стоимость плоттинга: <span id="cost"></span> у.е.</div>
            <button class="control btn"><label for="file"><i class="far fa-folder-open"></i></label></button>
            <button class="control btn" onclick="scaleCanvas(-10)"><i class="fas fa-plus"></i></button>
            <button class="control btn" onclick="scaleCanvas(+10)"><i class="fas fa-minus"></i></button>
        </div>

        <div class="debug-values">
            <div id="_debug_errors"></div>
            <div id="_debug_coord"></div>
            <div id="_debug_scale"></div>
        </div>

        <script src="js/debug.js"></script>
        <script src="js/upload.js"></script>
        <script src="js/script.js"></script>
        <script src="https://kit.fontawesome.com/12276d47be.js" crossorigin="anonymous"></script>
    </body>
</html>
