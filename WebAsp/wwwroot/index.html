<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>DXF Test</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="select-file">
            <input type="file" accept=".dxf" name="file" id="file" class="input-file"/>
            <label class="select-button" for="file">Выберите файл</label>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="cost">Стоимость плоттинга: <span id="cost">123</span> рублей</div>
            <button class="ctrl-btn">open</button>
            <button class="ctrl-btn">+</button>
            <button class="ctrl-btn">-</button>
        </div>

        <div class="debug-values">
            <div id="_debug_coord"></div>
            <div id="_debug_scale"></div>
        </div>

        <script src="js/upload.js"></script>
        <script src="js/debug.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
